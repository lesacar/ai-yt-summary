<!DOCTYPE html>
<html>
<head>
    <title>Video Summarizer Settings</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .option-group {
            margin-bottom: 20px;
        }
        select, input {
            margin: 10px 0;
            padding: 5px;
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .saved-message {
            color: green;
            display: none;
            margin-top: 10px;
        }
        .hint {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .reset-button {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 0.8em;
            padding: 0;
            margin-left: 10px;
        }
        .url-group {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <h2>Video Summarizer Settings</h2>
    
    <br>
    <h3>Transcript Server Settings</h3>
    <div class="option-group">
        <label for="transcriptServer">Transcript Server URL:</label>
        <div class="url-group">
            <input type="text" id="transcriptServer" placeholder="http://localhost:5000/get_transcript">
            <button class="reset-button" id="resetTranscriptServer">Reset to default</button>
        </div>
    </div>

    <br>
    <h3>API Settings</h3>

    <div class="option-group">
        <label for="apiProvider">AI Provider:</label>
        <select id="apiProvider">
            <option value="openai">OpenAI-compatible API</option>
        </select>
    </div>

    <div class="option-group">
        <label for="modelName">Model Name:</label>
        <input type="text" id="modelName" placeholder="Enter model name">
        <div id="modelHint" class="hint"></div>
    </div>

    <div class="option-group" id="apiKeyGroup">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>

    <div class="option-group" id="baseUrlGroup" style="display: none;">
        <label for="baseUrl">API Base URL:</label>
        <div class="url-group">
            <input type="text" id="baseUrl" placeholder="https://api.openai.com/v1">
            <button class="reset-button" id="resetBaseUrl">Reset to default</button>
        </div>
    </div>

    <button id="save">Save Settings</button>
    <div id="savedMessage" class="saved-message">Settings saved!</div>

    <script src="options.js"></script>
</body>
</html>
