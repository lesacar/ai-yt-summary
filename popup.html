<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Summarizer</title>
    <style>
        body {
            width: 400px;
            min-height: 150px;
            padding: 15px;
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
            user-select: text;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .button-group button:not(#summarize):not(#regenerate):not(#cancel) {
            flex: 0 0 auto;
            padding: 6px 12px;
            font-size: 24px;
            background: blueviolet; color: white;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
        }
        #summarize { background: #4285f4; color: white; }
        #regenerate { background: #34a853; color: white; display: none; }
        #output {
            white-space: normal;
            line-height: 1.5;
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            min-height: 50px;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="button-group">
        <button id="summarize" title="Neutral style">Summarize</button>
        <button id="regenerate" title="Neutral style">Regenerate</button>
        <button id="concise" title="More concise">âˆ’</button>
        <button id="detailed" title="More detailed">+</button>
        <button id="cancel" style="display: none; background: #db4437; color: white;">Cancel</button>
    </div>
    <div class="loader" id="loader"></div>
    <div id="output">
    </div>
    <script src="popup.js"></script>
</body>
</html>
